<!DOCTYPE html>
<html>
<body>
    <h2>Looping an Array</h2>
    <p id="Array"></p>
    <script>
        const myJSON = '{"name":"smit", "age":21, "cars":["Ford", "BMW", "Fiat"]}';
        const myObj = JSON.parse(myJSON)
        let text = "";
        for (let i = 0; i < myObj.cars.length; i++) {
            text += myObj.cars[i] + ", ";
        }
        document.getElementById("Array").innerHTML = text;
    </script>
</body>
</html>
